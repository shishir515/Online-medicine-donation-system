<h3> <i class="fas fa-clinic-medical"></i>View Stock</h3>
<div class="search">
  <input class="form-control" type="text"[(ngModel)]="userFilter.medicineName" placeholder="Searhc Medicine">
</div>
<div class="row">
  <div class="col-12  viewmedicine">
    <div class="card">
      <table class="table table-hover">
        <thead>
          <th>Medicine Name</th>
          <th>Donation Type</th>
          <th>Dose</th>
          <th>Quantity</th>
          <th>Manufactre Date</th>
          <th>Expiration Date</th>
        </thead>
        <tbody>
          <tr *ngFor="let medicine of list | filterBy: userFilter | paginate: { itemsPerPage: 5, currentPage: p }">
          <td>{{medicine.medicineName}}</td>
          <td>{{medicine.donationType}}</td>
          <td>{{medicine.dose}}</td>
          <td>{{medicine.quantity}}</td>
          <td>{{medicine.manufactureDate}}</td>
          <td>{{medicine.expireDate}}</td>
        </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
