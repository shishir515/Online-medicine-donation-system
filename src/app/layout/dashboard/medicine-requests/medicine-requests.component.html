<h3><i class="fas fa-user-tag"></i>View Requested Medicines</h3>
<div class="row">
  <div class="col-12 viewmedicine">
    <div class="card">
      <table class="table table-hover">
        <thead>
          <th>Medicine Name</th>
          <th>Order By</th>
          <th>Dose</th>
          <th>Quantity</th>
          <th>User ID</th>
          <th>User email</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let medicine of list
                | paginate: { itemsPerPage: 5, currentPage: p }
            "
          >
            <td>{{ medicine.medicineName }}</td>
            <td>{{ medicine.donationType }}</td>
            <td>{{ medicine.dose }}</td>
            <td>{{ medicine.quantity }}</td>
            <td>{{ medicine.userId }}</td>
            <td>{{ medicine.email }}</td>
            <td>
              <a class="btn text-primary" (click)="onApprove(medicine)"
                ><i class="fas fa-check-circle fa-lg"></i
              ></a>
            </td>
            <td>
              <a class="btn text-danger" (click)="onDelete(medicine.id)"
                ><i class="fas fa-times-circle fa-lg"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
